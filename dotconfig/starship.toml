# Use custom format
#format = """
#[┌───────────────────>](bold green)
#[│](bold green)$username$directory$rust$package
#[└─>](bold green) """

# Don't print a new line at the start of the prompt
add_newline = true

[username]
format = '\[[$user]($style)\]'

[cmd_duration]
disabled = true

[line_break]
disabled = true

[package]
disabled = true

[directory]
style = "bold cyan"
read_only_style = "red"
read_only = " 🔒"
#show_symbol = " "
#home_symbol = " ~"
format = '[$path]($style)[$read_only]($read_only_style) '

# Replace the "❯" symbol in the prompt with "↳"
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
#use_symbol_for_status = true

